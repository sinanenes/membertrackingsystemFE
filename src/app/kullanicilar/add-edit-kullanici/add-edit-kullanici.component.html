<div class="d-flex flex-row bd-highlight mb-3">

    <div class="form-froup row">
        <label class="col-sm-2 col-form-label">Kullanici Adi</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="KullaniciAdi" placeholder="Kullanici Adi Gir">
        </div>
        <label class="col-sm-2 col-form-label">Kullanici Tipi Kod</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="KullaniciTipiKod" placeholder="Kullanici Tipi Kod Gir">
        </div>
        <label class="col-sm-2 col-form-label">Aktif Pasif Kod</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="AktifPasifKod" placeholder="Aktif Pasif Kod Gir">
        </div>
    </div>
</div>

<button type="button" (click)="addKullanici()" *ngIf="kullanici.KullaniciId==0" class="btn btn-primary float-end">
    Kullanici Ekle
</button>

<button type="button" (click)="updateKullanici()" *ngIf="kullanici.KullaniciId!=0" class="btn btn-primary float-end">
    Kullanici Guncelle
</button>
