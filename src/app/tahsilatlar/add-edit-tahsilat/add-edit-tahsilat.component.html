<div class="d-flex flex-row bd-highlight mb-3">

    <div class="form-froup row">
        <label class="col-sm-2 col-form-label">Kisi Id</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="KisiId" placeholder="Kisi Id Gir">
        </div>
        <label class="col-sm-2 col-form-label">Tahsilat Tarihi</label>
        <div class="col-sm-10">
            <input type="date" class="form-control" [ngModel]="TahsilatTarih | date:'yyyy-MM-dd'"
                (ngModelChange)="TahsilatTarih = $event" placeholder="Tahsilat Tarihi Gir">
        </div>
        <label class="col-sm-2 col-form-label">Donem Ay Kod</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="DonemAyKod" placeholder="Donem Ay Kod Gir">
        </div>
        <label class="col-sm-2 col-form-label">Donem Yil Kod</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="DonemYilKod" placeholder="Donem Yil Kod Gir">
        </div>
        <label class="col-sm-2 col-form-label">Tahsilat Tur Kod</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="TahsilatTurKod" placeholder="Tahsilat Tur Kod Gir">
        </div>
        <label class="col-sm-2 col-form-label">Tahsilat Tutar</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="TahsilatTutar" placeholder="Tahsilat Tutar Gir">
        </div>
        <label class="col-sm-2 col-form-label">KasaBanka Id</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="KasaBankaId" placeholder="KasaBanka Id Gir">
        </div>
        <label class="col-sm-2 col-form-label">Aciklama</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="Aciklama" placeholder="Aciklama Gir">
        </div>
    </div>
</div>
<button type="button" (click)="addTahsilat()" *ngIf="tahsilat.TahsilatId==0" class="btn btn-primary float-end">
    Tahsilat Ekle
</button>

<button type="button" (click)="updateTahsilat()" *ngIf="tahsilat.TahsilatId!=0" class="btn btn-primary float-end">
    Tahsilat Guncelle
</button>
