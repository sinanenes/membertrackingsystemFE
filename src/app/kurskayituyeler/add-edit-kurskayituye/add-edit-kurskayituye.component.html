<div class="d-flex flex-row bd-highlight mb-3">

    <div class="form-froup row">
        <label class="col-sm-2 col-form-label">Kurs Id</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="KursId" placeholder="Kurs Id Gir">
        </div>
        <label class="col-sm-2 col-form-label">Uye Id</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="UyeId" placeholder="Uye Id Gir">
        </div>
        <label class="col-sm-2 col-form-label">Baslangic Tarihi</label>
        <div class="col-sm-10">
            <input type="date" class="form-control" [ngModel]="BaslangicTarih | date:'yyyy-MM-dd'"
                (ngModelChange)="BaslangicTarih = $event" placeholder="Baslangic Tarihi Gir">
        </div>
        <label class="col-sm-2 col-form-label">Bitis Tarihi</label>
        <div class="col-sm-10">
            <input type="date" class="form-control" [ngModel]="BitisTarih | date:'yyyy-MM-dd'"
                (ngModelChange)="BitisTarih = $event" placeholder="Bitis Tarihi Gir">
        </div>
    </div>
</div>

<button type="button" (click)="addKursKayitUye()" *ngIf="kurskayituye.KursKayitUyeId==0" class="btn btn-primary float-end">
    KursKayitUye Ekle
</button>

<button type="button" (click)="updateKursKayitUye()" *ngIf="kurskayituye.KursKayitUyeId!=0" class="btn btn-primary float-end">
    KursKayitUye Guncelle
</button>
