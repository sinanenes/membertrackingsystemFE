<div class="d-flex flex-row bd-highlight mb-3">

    <div class="form-froup row">
        <label class="col-sm-2 col-form-label">Kasa Banka Adi</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="KasaBankaAdi" placeholder="Kasa Banka Adi Gir">
        </div>
        <label class="col-sm-2 col-form-label">Kasa Banka Tur Kod</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="KasaBankaTurKod" placeholder="Kasa Banka Tur Kod Gir">
        </div>
        <label class="col-sm-2 col-form-label">Aciklama</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="Aciklama" placeholder="Aciklama">
        </div>
    </div>
</div>

<button type="button" (click)="addKasaBanka()" *ngIf="kasabanka.KasaBankaId==0" class="btn btn-primary float-end">
    Kasa Banka Ekle
</button>

<button type="button" (click)="updateKasaBanka()" *ngIf="kasabanka.KasaBankaId!=0" class="btn btn-primary float-end">
    Kasa Banka Guncelle
</button>
