<div class="d-flex flex-row bd-highlight mb-3">

    <div class="form-froup row">
        <label class="col-sm-2 col-form-label">Kullanici Id</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="KullaniciId" placeholder="Kullanici Id Gir">
        </div>
        <label class="col-sm-2 col-form-label">Soru Tarihi</label>
        <div class="col-sm-10">
            <input type="date" class="form-control" [ngModel]="SoruTarih | date:'yyyy-MM-dd'"
                (ngModelChange)="SoruTarih = $event" placeholder="Soru Tarihi Gir">
        </div>
        <label class="col-sm-2 col-form-label">Cevap Tarihi</label>
        <div class="col-sm-10">
            <input type="date" class="form-control" [ngModel]="CevapTarih | date:'yyyy-MM-dd'"
                (ngModelChange)="CevapTarih = $event" placeholder="Cevap Tarihi Gir">
        </div>
        <label class="col-sm-2 col-form-label">Soru Metni</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="SoruMetni" placeholder="Soru Metni Gir">
        </div>
        <label class="col-sm-2 col-form-label">Cevap Metni</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="CevapMetni" placeholder="Cevap Metni Gir">
        </div>
        <label class="col-sm-2 col-form-label">Cevaplayan Id</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="CevaplayanId" placeholder="Cevaplayan Id Gir">
        </div>
    </div>
</div>
<button type="button" (click)="addSoru()" *ngIf="soru.SoruId==0" class="btn btn-primary float-end">
    Soru Ekle
</button>

<button type="button" (click)="updateSoru()" *ngIf="soru.SoruId!=0" class="btn btn-primary float-end">
    Soru Guncelle
</button>
