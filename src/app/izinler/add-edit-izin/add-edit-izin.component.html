<div class="d-flex flex-row bd-highlight mb-3">

    <div class="form-froup row">
        <label class="col-sm-2 col-form-label">Kisi Id</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="KisiId" placeholder="Kisi Id Gir">
        </div>
        <label class="col-sm-2 col-form-label">Baslangic Tarihi</label>
        <div class="col-sm-10">
            <input type="date" class="form-control" [ngModel]="BaslangicTarih | date:'yyyy-MM-dd'"
                (ngModelChange)="BaslangicTarih = $event" placeholder="Baslangic Tarihi Gir">
        </div>
        <label class="col-sm-2 col-form-label">Bitis Tarihi</label>
        <div class="col-sm-10">
            <input type="date" class="form-control" [ngModel]="BitisTarih | date:'yyyy-MM-dd'"
                (ngModelChange)="BitisTarih = $event" placeholder="Bitis Tarihi Gir">
        </div>
        <label class="col-sm-2 col-form-label">Aciklama</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="Aciklama" placeholder="Aciklama Gir">
        </div>
    </div>
</div>

<button type="button" (click)="addIzin()" *ngIf="izin.IzinId==0"
    class="btn btn-primary float-end">
    Izin Ekle
</button>

<button type="button" (click)="updateIzin()" *ngIf="izin.IzinId!=0"
    class="btn btn-primary float-end">
    Izin Guncelle
</button>
